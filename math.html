    <b>Предел последовательности</b>
    <p>Число <b>a</b> называется пределом последовательности <b>{An} (n-натуральное число)</b> при n стремящемся к бесконечности
     Если для всякого Е(эпсилон) существует номер n0(n0-натуральное число) такой, что для всякого n>n0 выполняется условие |a-An|< E </p>
